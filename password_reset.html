<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
     <!-- Custom CSS -->
     <link href="https://fonts.googleapis.com/css?family=Muli:100,200,300,400,500,600,700|Oswald:400,500,600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./icomoon/icons.css">
     <link rel="stylesheet" href="./css/common.css">

    <title>Dashboard</title>
  </head>
  <body>
 
    <!--HEADER--->
    <header>
        <div class="container-fluid">
            <div class="header-wrap d-flex">
                <div class="header-left">
                    <img src="./img/logo.png" class="img-fluid" alt="">
                </div>
                <div class="header-right">
                    <button class="btn" type="button"><span class="icon-search-2"></span></button>
                    <button class="btn" type="button"><span class="icon-notification"></span></button>
                    <button class="btn" type="button"><span class="icon-more"></span></button>
                </div>
            </div>
        </div>
    </header>
    <!--HEADER END--->


    <!-- password_reset-area START -->
    <div class="password_reset-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="login_form">
                        <form action="">
                            <h5>Reset Password</h5>
                            <label for="">Old Password</label> <br>
                            <input type="password" name="" id=""><br>
                            <label for="">New Password</label><br>
                                <div class="passWord">
                                    <input type="password" name="" id="">
                                    <a href="">

                                    </a>
                                </div>
                                <label for="">Confirm Password</label><br>
                                <div class="passWord">
                                    <input type="password" name="" id="">
                                    <a href=""> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="21.483" height="13.692" viewBox="0 0 21.483 13.692"><defs><style>.a{fill:#646464;}</style></defs><g transform="translate(0 -92.835)"><g transform="translate(0 92.835)"><path class="a" d="M21.346,99.263c-.192-.263-4.765-6.428-10.605-6.428S.328,99,.136,99.263a.709.709,0,0,0,0,.836c.192.263,4.765,6.428,10.605,6.428s10.413-6.166,10.605-6.428A.708.708,0,0,0,21.346,99.263Zm-10.605,5.848c-4.3,0-8.028-4.092-9.131-5.43,1.1-1.339,4.82-5.429,9.131-5.429s8.028,4.092,9.131,5.43C18.771,101.021,15.053,105.111,10.741,105.111Z" transform="translate(0 -92.835)"/></g><g transform="translate(6.492 95.432)"><path class="a" d="M158.971,154.725a4.249,4.249,0,1,0,4.249,4.249A4.254,4.254,0,0,0,158.971,154.725Zm0,7.082a2.833,2.833,0,1,1,2.833-2.833A2.836,2.836,0,0,1,158.971,161.807Z" transform="translate(-154.722 -154.725)"/></g></g></svg>

                    </div> 
                </div> 
            </div>
        </div> 
    </div>
